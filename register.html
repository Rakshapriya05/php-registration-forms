<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="form-container">
        <h1> Student Registration Form</h1>
        <form id="regForm" action="submit.php" method="POST" enctype="multipart/form-data">

            <div class="input-group">
                <label>Full Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
                <label>Email:</label>
                <input type="email" name="email" id="email" placeholder="example@email.com" required>
            </div>

            <div class="input-group">
                <label>Phone:</label>
                <input type="text" name="phone" id="phone" placeholder="10-digit number" required>
            </div>

            <div class="input-group">
                <label>Date of Birth:</label>
                <input type="date" name="dob" id="dob" required>
            </div>

            <div class="input-group">
                <label>Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="">--Select--</option>
                    <option>Female</option>
                    <option>Male</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="input-group">
                <label>Department:</label>
                <input type="text" name="department" id="department" placeholder="e.g., Computer Science" required>
            </div>

            <div class="input-group">
                <label>Course:</label>
                <input type="text" name="course" id="course" placeholder="e.g., BCA, MCA" required>
            </div>

            <div class="input-group">
                <label>Skills:</label>
                <input type="text" name="skills" id="skills" placeholder="e.g., Python, HTML, Design">
            </div>

            <div class="input-group">
                <label>Address:</label>
                <textarea name="address" id="address" rows="3" placeholder="Your full address" required></textarea>
            </div>

            <div class="input-group">
                <label>Profile Photo:</label>
                <input type="file" name="photo" id="photo" accept="image/*">
                <div id="preview"></div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
